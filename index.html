<html>
  <head>
    <meta charset="UTF-8">

    <link href="/main.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="logoa.png">
  </head>
  <body>
    <div class="footer">
          <hr class="footer-bar">
    </div>

    <p class="a7-footer">© 2026 | Another Axiorn, Inc. All Rights Reserved</p>
    <div class="grid"></div>
    <div class="aaeployme">
      <p class="num" id="weeks">01</p>
      <p class="num" id="days">02</p>
      <p class="num" id="mins">03</p>
      <p class="num" id="seconds">04</p>
    </div>
    <div class="tuffline"></div>
    <script>
        // Set your target date here
        const targetDate = new Date("2026-07-11T00:00:00").getTime();

        function updateCountdown() {
          const now = new Date().getTime();
          let diff = targetDate - now;

          if (diff < 0) diff = 0; // stop at 0
          

          // Calculate weeks, days, hours, minutes, seconds
          const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
          const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          let added = ""; // ✅ use let instead of const
          if (seconds % 2 == 0) {
            added = "";
          } else {
            added = "_";
          }

          // Update HTML
          document.getElementById("weeks").textContent = String(weeks).padStart(2, "0");
          document.getElementById("days").textContent = String(days).padStart(2, "0");
          document.getElementById("mins").textContent = String(minutes).padStart(2, "0");
          document.getElementById("seconds").textContent = String(seconds).padStart(2, "0") + added;
        }

        // Initial call
        updateCountdown();

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
