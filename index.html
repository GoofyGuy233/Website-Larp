<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7</title>
    <link href="/main.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="A7LogoFinal.png">
  </head>
  <body>
    <div class="footer">
          <hr class="footer-bar">
    </div>

    <p class="a7-footer">Â© 2026 | Another Axiorn, Inc. All Rights Reserved</p>
    <div class="grid"></div>
    <img src="A7LogoFinal.png" class="logo">
    <div class="releasetime">
      <p class="num" id="weeks">01</p>
      <p class="num" id="days">02</p>
      <p class="num" id="mins">03</p>
      <p class="num" id="seconds">04</p>
    </div>
    <div class="grids"></div>
    <script>
        const targetDate = new Date("2026-07-11T00:00:00").getTime();

        function updateCountdown() {
          const now = new Date().getTime();
          let diff = targetDate - now;

          if (diff < 0) diff = 0;
          
          const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
          const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          let added = "";
          if (seconds % 2 == 0) {
            added = "";
          } else {
            added = "";
          }

          document.getElementById("weeks").textContent = String(weeks).padStart(2, "0");
          document.getElementById("days").textContent = String(days).padStart(2, "0");
          document.getElementById("mins").textContent = String(minutes).padStart(2, "0");
          document.getElementById("seconds").textContent = String(seconds).padStart(2, "0") + added;
        }

        updateCountdown();

        setInterval(updateCountdown, 1000);
    </script>
  </body>

</html>
